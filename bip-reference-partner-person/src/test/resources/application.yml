# local endpoint for test that runs against SoapUI
# we need to use a unique port per ws-partner micro jar, convention is use 97# using 9701 as the starting point, and we need to increment by 1 for each newly added jar
# so count the number of vetservices-partner projects, if your project is #30 then your port would be 9730
bip-reference-partner-person.client.ws.endpoint: http://localhost:9723/mockPersonServicePortBinding

bip-reference-partner-person.client.ws.username: unitTestUsername
bip-reference-partner-person.client.ws.password: unitTestPassword
bip-reference-partner-person.client.ws.vaApplicationName: unitTestAppName

bip-reference-partner-person.client.ws.logValidation: true
bip-reference-partner-person.client.ws.readTimeout: 60000
bip-reference-partner-person.client.ws.connectionTimeout: 60000
bip-reference-partner-person.client.ws.methodWarningThreshhold: 2500

bip-reference-partner-person.client.ws.sampleValue: sample

