#####################################################################################################
# By default, Spring Boot configures the application to connect to an 
# in-memory store with the username sa and an empty password. We can change 
# those parameters by adding the following properties
  #spring.datasource.url=jdbc:h2:mem:testdb
  #spring.datasource.driverClassName=org.h2.Driver
  #spring.datasource.username=sa
  #spring.datasource.password=
  #spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# By design, the in-memory database is volatile and data will be lost when we restart the application.
#####################################################################################################
#####################################################################################################
### POSTGRESQL DATABASE CONFIG###
app.startup.schema: changelog.file.name.yml
app.startup.data: changelog.file.name.yml
spring:
  datasource:
    ### explicitly declare the connection pool to eliminate spring boot search algorithm
    type: com.zaxxer.hikari.HikariDataSource
    ### skip spring db init - liquibase core is on the classpath, so it runs automatically
    initialization-mode: never
    #url: jdbc:postgresql://localhost:5432/postgres
    ### see https://docs.spring.io/spring-boot/docs/current/reference/htmlsingle/#howto-configure-a-datasource
    ### use "driver-class-name" only for drivers not supported by spring (e.g. oracle)
    #driver-class-name: 
    #username: postgres
    #password: password
  jpa:
#    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    properties:
      hibernate:
      #  dialect: org.hibernate.dialect.PostgreSQL9Dialect
    generate-ddl: false
    hibernate:
      ddl-auto: none
      connection:
        provider_class: org.hibernate.hikaricp.internal.HikariCPConnectionProvider
