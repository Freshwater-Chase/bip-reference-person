db.datasource.docs:
    instance.name: docslocal
    type: com.zaxxer.hikari.HikariDataSource
    ### skip spring db init - using liquibase
    initialization-mode: never
#    driver-class-name: org.postgresql.Driver
#    url: jdbc:${spring.jpa.database}://localhost:5432/${db.datasource.docs.instance.name}
#    username: postgres
#    password: password
