databaseChangeLog:
- changeSet:
    id: docslocal-dbinit-create
    author: bipref
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              primaryKey: true
              primaryKeyName: personrecord_pkey
            name: id
            type: INTEGER
        - column:
            constraints:
              nullable: false
            name: pid
            type: INTEGER
        - column:
            name: document_name
            type: VARCHAR(128)
        - column:
            name: document_creation_date
            type: VARCHAR(128)
        tableName: persondocs

